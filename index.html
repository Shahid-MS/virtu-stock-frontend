<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VirtuStock | IPO Insights, Compare IPOs & Market Analysis</title>
  <meta name="description"
    content="VirtuStock helps you track IPO GMP, compare IPOs, view market insights, and manage your IPO applications in one place." />
  <meta name="robots" content="index, follow" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta property="og:title" content="VirtuStock – IPO GMP & Market Insights" />
  <meta property="og:description"
    content="Track IPO GMP, compare IPOs, and get the latest market insights on VirtuStock." />
  <meta property="og:url" content="https://virtustock.in" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://virtustock.in/images/logo/logo-icon.png" />
  <meta property="og:image:alt" content="VirtuStock Logo" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="VirtuStock – IPO GMP & Market Insights" />
  <meta name="twitter:description"
    content="Track IPO GMP, compare IPOs, and get the latest market insights on VirtuStock." />
  <meta name="twitter:image" content="https://virtustock.in/images/logo/logo-icon.png" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "url": "https://virtustock.in",
    "logo": "https://virtustock.in/images/logo/logo-icon.png",
    "name": "VirtuStock"
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "VirtuStock",
    "url": "https://virtustock.in",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://virtustock.in/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</head>

<body class="dark:bg-gray-900">
  <style>
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-14px);
      }
    }
  </style>
  <div id="root">
    <div id="preloader" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f9fafc;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      ">
      <h1 style="font-size: 50px; font-weight: bold; display: flex; align-items: flex-end; gap: 8px; color:#1f2937;">
        Loading
        <span style="display: flex; gap: 4px;">
          <span style="
            width: 14px;
            height: 14px;
            background-color:#6b7280;
            border-radius:50%;
            display:inline-block;
            animation:bounce 0.6s infinite alternate;
            animation-delay: -0.3s;
          "></span>
          <span style="
            width: 14px;
            height: 14px;
            background-color:#9ca3af;
            border-radius:50%;
            display:inline-block;
            animation:bounce 0.6s infinite alternate;
            animation-delay: -0.15s;
          "></span>
          <span style="
            width: 14px;
            height: 14px;
            background-color:#d1d5db;
            border-radius:50%;
            display:inline-block;
            animation:bounce 0.6s infinite alternate;
          "></span>
        </span>
      </h1>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
